    <title>Jogo da Memória</title>

<body>
    <header id="header">
        <h1>Jogo da Memória - Arena Semana Nacional de Trânsito</h1>
    </header>
    <div></div>
    
    <main class="game-container">
        <div style="display: none;" id="mapeamento">
            <div style="grid-row-start: 1; grid-row-end: 1; grid-column-start: 1; grid-column-end: 1; align-self: center;"></div>
            <h1 style="grid-row-start: 2; grid-row-end: 2; grid-column-start: 1; grid-column-end: 1; align-self: center;">A</h1>
            <h1 style="grid-row-start: 3; grid-row-end: 3; grid-column-start: 1; grid-column-end: 1; align-self: center;">B</h1>
            <h1 style="grid-row-start: 4; grid-row-end: 4; grid-column-start: 1; grid-column-end: 1; align-self: center;">C</h1>
            <h1 style="grid-row-start: 1; grid-row-end: 1; grid-column-start: 2; grid-column-end: 2; align-self: center;">1</h1>
            <h1 style="grid-row-start: 1; grid-row-end: 1; grid-column-start: 3; grid-column-end: 3; align-self: center;">2</h1>
            <h1 style="grid-row-start: 1; grid-row-end: 1; grid-column-start: 4; grid-column-end: 4; align-self: center;">3</h1>
            <h1 style="grid-row-start: 1; grid-row-end: 1; grid-column-start: 5; grid-column-end: 5; align-self: center;">4</h1>
            <div style="grid-row-start: 1; grid-row-end: 1; grid-column-start: 6; grid-column-end: 6; align-self: center;"></div>
            <div style="grid-row-start: 2; grid-row-end: 2; grid-column-start: 6; grid-column-end: 6; align-self: center;"></div>
            <div style="grid-row-start: 3; grid-row-end: 3; grid-column-start: 6; grid-column-end: 6; align-self: center;"></div>
        </div>
        <div class="board" id="board">

    </main>
    
    <div class="difficulty">
        <button class="easy" onclick="startGameWithAnimation(90)">Fácil</button>
        <button class="medium" onclick="startGameWithAnimation(60)">Médio</button>
        <button class="hard" onclick="startGameWithAnimation(30)">Difícil</button>
    </div>
