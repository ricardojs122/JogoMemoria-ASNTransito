<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jogo da Memória</title>
</head>
<body>
    <header>
        <h1>Jogo da Memória</h1>
    </header>
    
    <main class="game-container">
        <div class="board" id="board"></div>
    </main>
    
    <div class="difficulty">
        <button onclick="startGame(90)">Fácil</button>
        <button onclick="startGame(60)">Médio</button>
        <button onclick="startGame(45)">Difícil</button>
    </div>
    
    <div class="timer" id="timer">Tempo restante: <span id="time">0:00</span></div>
    
    <footer>
        <p>&copy; 2023 Seu Site. Todos os direitos reservados.</p>
    </footer>    
    <script src="script.js"></script>
</body>
</html>
